<!DOCTYPE html>

<html lang="en">
	<body>
		<h1>Hello World</h1>
		<script>
            const obj = {
                name: 'Ross',
				email: 'hello@world.com',
                ID: '123',
                score: 420
            };

			fetch('/set', { headers: { 'Accept': 'application/json', 'Content-Type': 'application/json'}, method: 'POST', body: JSON.stringify(obj) })
				.then(async data => {
					const d = await data.json();
					console.log(d);
				});
		</script>
	</body>
</html>
